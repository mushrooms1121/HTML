<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CSS Selector 選擇器</title>
        <link rel="stylesheet" type="text/css" href="css-selector.css"> 
        <!--連結外部資源(link) 樣式表寫的是css的寫法(type) 檔案的名稱(href)-->
    </head>
<body>
    <div id="title-1" class="title">文章第一段落的標題</div> 
    
    <div class="content"> 
        今天的<span class="keyword">天氣</span>真不錯
    </div>
</body>
</html>
