<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CSS 的基本練習</title>
    </head>

    <body style="background-color: #cccccc;">
        <h3 style="color: red;text-decoration:underline">文章第一段落的標題</h3> <!--將文章變大變粗(預設標籤) 兩個樣式用；隔開-->
        <div style="color: #444444">這是第一段的內容</div> <!--div的特性就是沒有預設樣式-->
        <div style="font-weight:bold;font-size:24px"> <!--粗體字文字放大-->
            這是<span style="color:red">第二段</span>的內容 <!--span不會使文字換行(行內模式)-->
        </div> 
    </body>
</html>
